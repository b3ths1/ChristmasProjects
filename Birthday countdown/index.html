<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <video autoplay muted loop id="bg-video">
            <source src="bday.mp4" type="video/mp4">
        </video>

        <div class = "content">
            <h1>National holiday is coming</h1>
            <h2>Our Dear Leader is 1 year older!</h2>
            <div class="time-show">
                <div>
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div>
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div>
                    <span id="minutes"></span>
                    <p>Minutes</p>
                </div>
                <div>
                    <span id="seconds"></span>
                    <p>Seconds</p>
                </div>
            </div>

            <blockquote>
                <sup>
                    <span>
                        <i class = "fas fa-quote-left"></i>
                    </span>
                </sup>
                    Anybody who doesn't bring flowers to our leader will be shot.
                    <sup>
                        <span>
                            <i class = "fas fa-quote-left"></i>
                        </span>
                    </sup>
            </blockquote>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
